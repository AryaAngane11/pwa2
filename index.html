<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your E-commerce Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="./site.webmanifest">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    margin: 0 auto;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
}

header h1 {
    margin: 0;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

.products {
    padding: 40px 0;
}

.product {
    text-align: center;
    margin-bottom: 40px;
}

.product img {
    max-width: 100%;
}

.product h3 {
    margin: 10px 0;
}

.product p {
    margin: 10px 0;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

    </style>
</head>
<body>
    <script src="sw.js"></script>
    <header>
        <div class="container">
            <h1>Your E-commerce Store</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="products">
        <div class="container">
            <h2>Our Products</h2>
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$XX.XX</p>
                <button>Add to Cart</button>
            </div>
            <!-- Repeat the above product div for each product -->
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your E-commerce Store. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
